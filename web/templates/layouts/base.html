<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - bsalbilla06.com</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body class="text-slate-800 min-h-screen flex flex-col font-handwritten">
    
    <!-- Navbar -->
    <header class="px-4 py-6 relative z-50">
        <nav class="max-w-6xl mx-auto flex justify-between items-center">
            <!-- Logo / Brand -->
            <a href="/" class="text-3xl font-bold hover:text-slate-600 transition-colors">
                BS
            </a>

            <!-- Navigation Links -->
            <div class="flex space-x-8 text-xl font-bold tracking-wide relative">
                <!-- Home Link -->
                <div class="relative group">
                    <a href="/" class="hover:text-slate-600 transition-colors px-4 py-2 relative z-10">HOME</a>
                    {{ if eq .ActivePage "home" }}
                    <svg class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-24 h-12 pointer-events-none z-0 overflow-visible" viewBox="-5 -5 110 60" preserveAspectRatio="none">
                        <path d="M5,25 Q25,5 50,5 T95,25 T50,45 T5,25" fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2)); opacity: 0.8; stroke-dasharray: 200; stroke-dashoffset: 0;">
                            <animate attributeName="stroke-dashoffset" from="200" to="0" dur="0.8s" fill="freeze" />
                        </path>
                    </svg>
                    {{ end }}
                </div>

                <!-- About Link -->
                <div class="relative group">
                    <a href="/about" class="hover:text-slate-600 transition-colors px-4 py-2 relative z-10">ABOUT</a>
                    {{ if eq .ActivePage "about" }}
                    <svg class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-24 h-12 pointer-events-none z-0 overflow-visible" viewBox="-5 -5 110 60" preserveAspectRatio="none">
                        <path d="M5,25 Q25,5 50,5 T95,25 T50,45 T5,25" fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2)); opacity: 0.8; stroke-dasharray: 200; stroke-dashoffset: 0;">
                            <animate attributeName="stroke-dashoffset" from="200" to="0" dur="0.8s" fill="freeze" />
                        </path>
                    </svg>
                    {{ end }}
                </div>

                <!-- Experience Link -->
                <div class="relative group">
                    <a href="/experience" class="hover:text-slate-600 transition-colors px-4 py-2 relative z-10">EXPERIENCE</a>
                    {{ if eq .ActivePage "experience" }}
                    <svg class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-32 h-14 pointer-events-none z-0 overflow-visible" viewBox="-5 -5 110 60" preserveAspectRatio="none">
                        <path d="M5,25 Q25,5 50,5 T95,25 T50,45 T5,25" fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2)); opacity: 0.8; stroke-dasharray: 200; stroke-dashoffset: 0;">
                            <animate attributeName="stroke-dashoffset" from="200" to="0" dur="0.8s" fill="freeze" />
                        </path>
                    </svg>
                    {{ end }}
                </div>

                <!-- Contact Link -->
                <div class="relative group">
                    <a href="/contact" class="hover:text-slate-600 transition-colors px-4 py-2 relative z-10">CONNECT</a>
                    {{ if eq .ActivePage "contact" }}
                    <svg class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-28 h-12 pointer-events-none z-0 overflow-visible" viewBox="-5 -5 110 60" preserveAspectRatio="none">
                        <path d="M5,25 Q25,5 50,5 T95,25 T50,45 T5,25" fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2)); opacity: 0.8; stroke-dasharray: 200; stroke-dashoffset: 0;">
                            <animate attributeName="stroke-dashoffset" from="200" to="0" dur="0.8s" fill="freeze" />
                        </path>
                    </svg>
                    {{ end }}
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-6xl mx-auto px-4 relative w-full">
        {{ template "content" . }}
    </main>

    <!-- Footer -->
    <footer class="p-8 text-center text-sm text-slate-500 mt-12 relative">
        <div class="absolute top-0 left-0 w-full border-t border-slate-300 opacity-50 border-dashed"></div>
        <p>&copy; 2026 Blake Salbilla.</p>
    </footer>

</body>
</html>
